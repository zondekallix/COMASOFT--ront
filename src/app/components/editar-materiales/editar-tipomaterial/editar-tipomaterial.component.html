<form [formGroup]="form" (ngSubmit)="guardarTipo ()" >
    <div class="form-group">
        <div class="input-group">
            <input type="text" class="form-control" formControlName="nameMtype" placeholder="Tipo" maxlength="80">
        </div>
    </div>
    <div class="form-group">
        <div class="input-group">
            <input type="text" class="form-control" formControlName="descriptionMtype" placeholder="Descripcion" maxlength="80">
        </div>
    </div>
    <hr>
    <div class="form-group">
        <button class="btn btn-success btn-lg btn-block" [disabled]="form.invalid" type="submit"><i class="fas fa-database"></i>  Aceptar</button>
    </div>
</form>

<hr>
